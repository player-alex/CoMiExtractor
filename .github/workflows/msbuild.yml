name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: CoMiExtractor/CoMiExtractor.sln
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x86

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild ${{env.SOLUTION_FILE_PATH}} /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} /p:OutDir=${{env.GITHUB_WORKSPACE}}/releases/${{env.BUILD_PLATFORM}}/
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CoMiExtractor-${{env.BUILD_PLATFORM}}-binaries
        path: releases/${{env.BUILD_PLATFORM}}/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: CoMiExtractor/releases/${{env.BUILD_PLATFORM}}/
        asset_name: CoMiExtractor-${{env.BUILD_PLATFORM}}-binaries.zip
        asset_content_type: application/zip
